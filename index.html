<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="outside-border">
        <div id="screen">
            <p id="small-screen-text">Sample</p>
            <p id="big-screen-text">Sample</p>
        </div>
        <div class="button-row">
            <div class="button" id="clear">Clear</div>
            <div class="button" id="delete">Delete</div>
        </div>
        <div class="button-row">
            <div class="button" class="number" id="7">7</div>
            <div class="button" class="number" id="8">8</div>
            <div class="button" class="number" id="9">9</div>
            <div class="button" class="operator" id="divide">÷</div>
        </div>
        <div class="button-row">
            <div class="button" class="number" id="4">4</div>
            <div class="button" class="number" id="5">5</div>
            <div class="button" class="number" id="6">6</div>
            <div class="button" class="operator" id="multiply">×</div>
        </div>
        <div class="button-row">
            <div class="button" class="number" id="1">1</div>
            <div class="button" class="number" id="2">2</div>
            <div class="button" class="number" id="3">3</div>
            <div class="button" class="operator" id="minus">−</div>
        </div>
        <div class="button-row">
            <div class="button" id="dot">.</div>
            <div class="button" class="number" id="0">0</div>
            <div class="button" id="equals">=</div>
            <div class="button" class="operator" id="add">+</div>
        </div>
    </div>
</body>
</html>
