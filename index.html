<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="outside-border">
        <div id="screen">

        </div>
        <div id="clear-and-delete">
            <div id="clear"></div>
            <div id="delete"></div>
        </div>
        <div id="numbers-and-operators-1">
            <div class="number" id="7"></div>
            <div class="number" id="8"></div>
            <div class="number" id="9"></div>
            <div class="operator" id="divide"></div>
        </div>
        <div id="numbers-and-operators-2">
            <div class="number" id="4"></div>
            <div class="number" id="5"></div>
            <div class="number" id="6"></div>
            <div class="operator" id="multiply"></div>
        </div>
        <div id="numbers-and-operators-3">
            <div class="number" id="1"></div>
            <div class="number" id="2"></div>
            <div class="number" id="3"></div>
            <div class="operator" id="minus"></div>
        </div>
        <div id="numbers-and-operators-4">
            <div id="dot"></div>
            <div class="number" id="0"></div>
            <div id="equals"></div>
            <div class="operator" id="add"></div>
        </div>
    </div>
</body>
</html>
